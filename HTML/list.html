<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in HTML</title>
</head>
<body>
    <ul>
        <li>bread</li>
        <li>jam</li>
        <li>frooti</li>
    </ul>

    <ol>
        <li>bread</li>
        <li>jam</li>
        <li>frooti</li>
    </ol>
    <ol type="i">
        <li>bread</li>
        <li>jam</li>
        <li>frooti</li>
    </ol>
    <ol type="1">
        <li>Deepak</li>
        <li>Epsita</li>
        <li>Jay</li>
    </ol>

    
</body>
</html>
